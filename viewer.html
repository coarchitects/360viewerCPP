<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <!-- âœ… WORKING VERSION using Photo Sphere Viewer v4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.5/dist/photo-sphere-viewer.min.css" />
</head>
<body>
  <div id="viewer"></div>

  <!-- Load THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>

  <!-- Load Photo Sphere Viewer (v4 - browser compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.5/dist/photo-sphere-viewer.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imgName = params.get("img") || "3008.JPG"; // default

    const viewer = new PhotoSphereViewer({
      container: document.getElementById('viewer'),
      panorama: imgName,
    });
  </script>
</body>
</html>
