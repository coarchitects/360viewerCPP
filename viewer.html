<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" />
</head>
<body>
  <div id="viewer"></div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>
  <script>
    // Get the image name from the URL: ?img=room1-360-1.jpg
    const params = new URLSearchParams(window.location.search);
    const imgName = params.get("img") || "room1-360-1.jpg"; // default image

    const viewer = new PhotoSphereViewer.Viewer({
      container: document.querySelector('#viewer'),
      panorama: `images/${imgName}`,
    });
  </script>
</body>
</html>
