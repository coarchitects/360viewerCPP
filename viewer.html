<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- âœ… Use Photo Sphere Viewer v4 (compatible without modules) -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css" />
</head>
<body>
  <div id="viewer"></div>

  <script src="https://unpkg.com/three@0.121.1/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const imgName = params.get("img") || "3008.JPG";

    const viewer = new PhotoSphereViewer({
      container: document.getElementById('viewer'),
      panorama: imgName,
    });
  </script>
</body>
</html>
