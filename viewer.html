<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>360 Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <!-- ✅ PSV v3.7.3 -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@3.7.3/dist/photo-sphere-viewer.min.css" />
</head>
<body>
  <div id="viewer"></div>

  <!-- Load scripts -->
  <script src="https://unpkg.com/three@0.121.1/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@3.7.3/dist/photo-sphere-viewer.min.js"></script>
  
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const imgName = params.get("img") || "3008.jpg";

      // const viewer = new PhotoSphereViewer({
      const viewer = new PhotoSphereViewer.Viewer({
        panorama: 'images/' + imgName, // ✅ Adjusted path
        // container: 'viewer',
        container: document.getElementById('viewer'),
        caption: imgName,
        loading_img: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
        navbar: true,
        default_fov: 70,
        mousewheel: true,
      });
    };
  </script>
</body>
</html>
